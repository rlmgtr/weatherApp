<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


  <div class="SearchForm">
    <form onsubmit="return currentWeatherSource(); forecastWeatherSource()">
      <input id="cityInput" type="search" placeholder="Search for City" />
    </form>
  </div>


  <button type="submit">See current weather</button>
  <button name="fiveDaysW" type="submit">See five days forecast</button>

<div class="currentWD">
    <div class="days">
      <h2 id="cityName"></h2>
      <h3 id="day">Monday*</h3>
      <h3 id="Month">Month*</h3>
      <h3 id="date">date*</h3>
      <h3 id="time">Time*</h3>
      <h3 id="year">year*</h3>
    </div>


   

<div>
      <p id="temp">25</p>
      <ul>
        <li id="min"></li>
        <li id="max"></li> 
      </ul>
  </div>  
</div>


  <div class="fiveDaysWD">
    <ul>
      <li>
        <p id="ftemp">ftemp</p>
        <p id="fmin">fmin</p>
        <p id="fmax">fmax</p>
      </li>
    </ul>
  </div> 
  



  <script src="weather-api.js"></script>
  <script src="weather.js"></script>
  <script src="/date.js"></script>
</body>
</html>
